<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>日程調整アンケート</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      margin-bottom: 30px;
      overflow-x: auto;
    }
    .hidden { display: none; }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #e0f0ff;
    }
    textarea {
      width: 100%;
      height: 60px;
    }
    .highlight {
      background-color: #ffcccc;
    }
    #submitMessage { color: green; }
    #loginError, #registerMessage { color: red; }
    .fullMsg {
      color: red;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        font-size: 14px;
      }
    }
    #resultSection {
      overflow-x: auto;
    }
    #resultTable {
      min-width: 600px;
    }
  </style>
</head>
<body>

<div class="container" id="loginSection">
  <h2>ログイン</h2>
  <input type="text" id="userId" placeholder="ID" /><br><br>
  <input type="password" id="password" placeholder="パスワード" /><br><br>
  <button onclick="login()">ログイン</button>
  <button onclick="showRegister()">新規登録</button>
  <p id="loginError"></p>
</div>

<div class="container hidden" id="registerSection">
  <h2>新規アカウント登録</h2>
  <input type="text" id="newUserId" placeholder="新しいID" /><br><br>
  <input type="password" id="newPassword" placeholder="新しいパスワード" /><br><br>
  <button onclick="register()">登録</button>
  <button onclick="backToLogin()">戻る</button>
  <p id="registerMessage"></p>
</div>

<div class="container hidden" id="formSection">
  <h2>日程調整アンケート</h2>
  <p id="welcomeMsg"></p>
  <p id="maruStatusResult" class="fullMsg"></p>
  <form id="scheduleForm">
    <table>
      <thead>
        <tr><th>日付</th><th>〇</th><th>△</th><th>✕</th></tr>
      </thead>
      <tbody>
        <tr>
          <td>5月25日(土)</td>
          <td><label><input type="radio" name="date1" value="〇" required></label></td>
          <td><label><input type="radio" name="date1" value="△" required></label></td>
          <td><label><input type="radio" name="date1" value="✕" required></label></td>
        </tr>
        <tr>
          <td>5月26日(日)</td>
          <td><label><input type="radio" name="date2" value="〇" required></label></td>
          <td><label><input type="radio" name="date2" value="△" required></label></td>
          <td><label><input type="radio" name="date2" value="✕" required></label></td>
        </tr>
        <tr>
          <td>5月29日(水)</td>
          <td><label><input type="radio" name="date3" value="〇" required></label></td>
          <td><label><input type="radio" name="date3" value="△" required></label></td>
          <td><label><input type="radio" name="date3" value="✕" required></label></td>
        </tr>
      </tbody>
    </table>
    <br>
    <label>コメント（任意）:</label><br>
    <textarea id="comment" placeholder="コメントの追記のみでは列の変更は起きません。赤枠で強調表示されるのは開催される村のうち、参加エントリーが早かった方のみです。"></textarea><br><br>
    <button type="submit">送信</button>
  </form>
  <p id="submitMessage"></p>
</div>

<div class="container hidden" id="resultSection">
  <h2>回答一覧</h2>
  <table id="resultTable">
    <thead>
      <tr><th>ID</th><th>5月25日</th><th>5月26日</th><th>5月29日</th><th>コメント</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/src/sha256.min.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
