<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日程調整ページ</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e0f0ff;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }
  </style>
</head>
<body>
  <div class="container" id="loginSection">
    <h2>ログイン</h2>
    <input type="text" id="userId" placeholder="ID"><br><br>
    <input type="password" id="password" placeholder="パスワード"><br><br>
    <button onclick="login()">ログイン</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div class="container hidden" id="formSection">
    <h2>日程調整フォーム</h2>
    <label>希望日:</label><br>
    <input type="date" id="date"><br><br>
    <label>備考:</label><br>
    <textarea id="note" rows="3" cols="30"></textarea><br><br>
    <button onclick="submitSchedule()">送信</button>
    <p id="submitMessage" style="color:green;"></p>
  </div>

  <script>
    const VALID_ID = "user01";
    const VALID_PASS = "pass123";

    function login() {
      const id = document.getElementById("userId").value;
      const pass = document.getElementById("password").value;

      if (id === VALID_ID && pass === VALID_PASS) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("formSection").classList.remove("hidden");
      } else {
        document.getElementById("loginError").textContent = "IDまたはパスワードが違います。";
      }
    }

    function submitSchedule() {
      const date = document.getElementById("date").value;
      const note = document.getElementById("note").value;
      document.getElementById("submitMessage").textContent = `日程（${date}）が送信されました。備考: ${note}`;
    }
  </script>
</body>
</html>
