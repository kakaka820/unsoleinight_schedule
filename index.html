<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>日程調整アプリ</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    .full { color: red; font-weight: bold; }
    .result { margin-top: 2rem; }
    .user-block { border-top: 1px solid #ccc; margin-top: 1rem; padding-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>日程調整アプリ</h1>

  <div>
    <label>日程を選んでください:
      <select id="scheduleSelect">
        <option value="schedule1">日程A</option>
        <option value="schedule2">日程B</option>
        <option value="schedule3">日程C</option>
      </select>
    </label>
  </div>

  <div>
    <label>ID: <input type="text" id="userId" /></label><br/>
    <label>パスワード: <input type="password" id="password" /></label>
    <button id="loginBtn">ログイン</button>
    <button id="logoutBtn" disabled>ログアウト</button>
  </div>

  <div id="answerArea" style="display: none;">
    <h2>出欠入力</h2>
    <form id="answerForm">
      <label>日程A: 
        <select name="schedule1">
          <option value="">未選択</option>
          <option value="○">○</option>
          <option value="×">×</option>
          <option value="△">△</option>
        </select>
      </label><br/>
      <label>日程B: 
        <select name="schedule2">
          <option value="">未選択</option>
          <option value="○">○</option>
          <option value="×">×</option>
          <option value="△">△</option>
        </select>
      </label><br/>
      <label>日程C: 
        <select name="schedule3">
          <option value="">未選択</option>
          <option value="○">○</option>
          <option value="×">×</option>
          <option value="△">△</option>
        </select>
      </label><br/>
      <label>コメント:<br/>
        <textarea name="comment" rows="3" cols="40"></textarea>
      </label><br/>
      <button type="submit">送信</button>
    </form>
    <p id="submitMessage"></p>
  </div>

  <div class="result">
    <h2>みんなの回答</h2>
    <div id="resultList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc, getDocs, collection,
      serverTimestamp, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import {
      getAuth, signInWithEmailAndPassword, signOut
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      // 🔐 ← 自分のFirebase構成に置き換えてください
      apiKey: "AIzaSyBzYCHcumBzRw3DLs8mjLiGTiXxvxmjLDU",
    authDomain: "unsoleinight-schedule.firebaseapp.com",
    projectId: "unsoleinight-schedule",
    storageBucket: "unsoleinight-schedule.appspot.com",
    messagingSenderId: "1040333692698",
    appId: "1:1040333692698:web:fb0e4f481dff8167f756a3"

    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const scheduleSelect = document.getElementById("scheduleSelect");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userIdInput = document.getElementById("userId");
    const passwordInput = document.getElementById("password");
    const answerArea = document.getElementById("answerArea");
    const answerForm = document.getElementById("answerForm");
    const resultList = document.getElementById("resultList");
    const submitMessage = document.getElementById("submitMessage");

    let currentSchedule = scheduleSelect.value;
    let currentUser = null;

    const users = {};  // キャッシュ

    async function loadAnswers() {
      const snapshot = await getDocs(query(collection(db, "users"), orderBy("updatedAt", "desc")));
      snapshot.forEach(doc => {
        users[doc.id] = doc.data();
      });
    }

    function renderResults() {
      resultList.innerHTML = "";

      const counts = { schedule1: 0, schedule2: 0, schedule3: 0 };

      Object.entries(users).forEach(([id, data]) => {
        const div = document.createElement("div");
        div.className = "user-block";
        div.innerHTML = `
          <strong>${id}</strong><br/>
          A: ${data.answers?.schedule1 || "未"} / 
          B: ${data.answers?.schedule2 || "未"} / 
          C: ${data.answers?.schedule3 || "未"}<br/>
          コメント: ${data.comment || ""}<br/>
        `;
        resultList.appendChild(div);

        for (const key of ["schedule1", "schedule2", "schedule3"]) {
          if (data.answers?.[key] === "○") counts[key]++;
        }
      });

      for (const key of ["schedule1", "schedule2", "schedule3"]) {
        if (counts[key] >= 3) {
          const fullMsg = document.createElement("p");
          fullMsg.className = "full";
          fullMsg.textContent = `${key} は満席です！`;
          resultList.insertBefore(fullMsg, resultList.firstChild);
        }
      }
    }

    async function showAllResults() {
      await loadAnswers();
      renderResults();
    }

    loginBtn.addEventListener("click", async () => {
      const id = userIdInput.value.trim();
      const pw = passwordInput.value;

      if (!id || !pw) {
        alert("IDとパスワードを入力してください");
        return;
      }

      if (id.includes("<") || id.includes(">")) {
        alert("IDに < または > を含めないでください");
        return;
      }

      try {
        const email = `${id}@example.com`;
        await signInWithEmailAndPassword(auth, email, pw);
        currentUser = id;
        answerArea.style.display = "block";
        loginBtn.disabled = true;
        logoutBtn.disabled = false;
        await showAllResults();
      } catch (err) {
        alert("ログイン失敗: " + err.message);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      currentUser = null;
      loginBtn.disabled = false;
      logoutBtn.disabled = true;
      answerArea.style.display = "none";
      submitMessage.textContent = "";
    });

    scheduleSelect.addEventListener("change", () => {
      currentSchedule = scheduleSelect.value;
      answerForm.reset(); // 回答をリセット
      submitMessage.textContent = "";
    });

    answerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!currentUser) {
        alert("ログインしてください");
        return;
      }

      const formData = new FormData(answerForm);
      const answers = {
        schedule1: formData.get("schedule1"),
        schedule2: formData.get("schedule2"),
        schedule3: formData.get("schedule3"),
      };

      const comment = formData.get("comment");

      const updateData = {
        answers,
        comment,
        updatedAt: serverTimestamp()
      };

      try {
        await setDoc(doc(db, "users", currentUser), updateData, { merge: true });
        users[currentUser] = updateData;
        submitMessage.textContent = "回答を保存しました！";
        await showAllResults();
      } catch (error) {
        console.error("送信エラー:", error);
        submitMessage.textContent = "送信に失敗しました。";
      }
    });

    // 初期表示
    showAllResults();
  </script>
</body>
</html>
