<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>日程調整アンケート</title>
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ Firebaseを使ったモジュールスクリプト -->
  <script type="module" src="./app.js" defer></script>

  <!-- ✅ パスワードハッシュ用のSHA256ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/src/sha256.min.js"></script>
</head>
<body>

<!-- 🔒 ログインセクション -->
<div class="container" id="loginSection">
  <h2>ログイン</h2>
  <label for="userId">ユーザーID:</label><br>
  <input type="text" id="userId" name="userId" placeholder="ID" /><br><br>

  <label for="password">パスワード:</label><br>
  <input type="password" id="password" name="password" placeholder="パスワード" /><br><br>

  <button onclick="login()">ログイン</button>
  <button onclick="showRegister()">新規登録</button>
  <p id="loginError"></p>
</div>

<!-- 📝 新規登録セクション -->
<div class="container hidden" id="registerSection">
  <h2>新規アカウント登録</h2>
  <label for="newUserId">新しいID:</label><br>
  <input type="text" id="newUserId" name="newUserId" placeholder="新しいID" /><br><br>

  <label for="newPassword">新しいパスワード:</label><br>
  <input type="password" id="newPassword" name="newPassword" placeholder="新しいパスワード" /><br><br>

  <button onclick="register()">登録</button>
  <button onclick="backToLogin()">戻る</button>
  <p id="registerMessage"></p>
</div>

<!-- 📅 日程調整フォームセクション -->
<div class="container hidden" id="formSection">
  <h2>日程調整アンケート</h2>
  <p id="welcomeMsg"></p>
  <p id="maruStatusResult" class="fullMsg"></p>

  <form id="scheduleForm">
    <table>
  <thead>
    <tr id="resultHeaderRow"></tr>
  </thead>
  <tbody id="form-body">
    <!-- JavaScriptで日付ごとに行が追加される -->
  </tbody>
</table>
    </table>

    <br>
    <label for="comment">コメント（任意）:</label><br>
    <textarea id="comment" name="comment" placeholder="コメントの追記のみでは列の変更は起きません。赤枠で強調表示されるのは開催される村のうち、参加エントリーが早かった方のみです。"></textarea><br><br>

    <button type="submit">送信・更新</button>
    <p id="submitMessage"></p>
  </form>
</div>

<!-- 📊 結果セクション -->
<div class="container hidden" id="resultSection">
  <h2>全回答一覧</h2>
  <p id="maruStatusResult"></p>
  <table id="resultTable">
    <thead>
      <tr>
        <th>ユーザーID</th>
        <th>日付1</th>
        <th>日付2</th>
        <th>日付3</th>
        <th>コメント</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- ✅ 注意：app.js は1回だけ読み込む！ -->
<!-- ❌ 削除済み：<script src="app.js"></script> -->

</body>
</html>
