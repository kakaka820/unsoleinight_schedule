<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理画面</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <h1>管理画面</h1>

  <!-- ログインフォーム -->
  <div id="loginSection">
    <h2>ログイン</h2>
    <input type="text" id="loginId" placeholder="ID">
    <input type="password" id="loginPw" placeholder="パスワード">
    <button onclick="login()">ログイン</button>
  </div>

  <!-- メイン管理画面 -->
  <div id="adminSection" style="display: none;">
    <h2>ログ一覧</h2>
    <table border="1">
      <thead>
        <tr>
          <th>ユーザー</th>
          <th>UID</th>
          <th>元の状態</th>
          <th>更新した状態</th>
          <th>日付</th>
          <th>変更時刻</th>
        </tr>
      </thead>
      <tbody id="logTableBody"></tbody>
    </table>
  </div>

  <script>
    // Firebase 初期化
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ハードコードログイン
    const FIXED_ID = "admin";
    const FIXED_PW = "password";

    function login() {
      const id = document.getElementById("loginId").value;
      const pw = document.getElementById("loginPw").value;
      if (id === FIXED_ID && pw === FIXED_PW) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("adminSection").style.display = "block";
        loadLogs();
      } else {
        alert("ログイン情報が違います");
      }
    }

    async function addLog({ user, uid = "-", from = "-", to = "-" }) {
      await db.collection("logs").add({
        user,
        uid,
        from,
        to,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      });
    }

    function formatDate(timestamp) {
      const date = timestamp.toDate();
      const y = date.getFullYear();
      const m = (date.getMonth() + 1).toString().padStart(2, '0');
      const d = date.getDate().toString().padStart(2, '0');
      const hh = date.getHours().toString().padStart(2, '0');
      const mm = date.getMinutes().toString().padStart(2, '0');
      return `${y}/${m}/${d} ${hh}:${mm}`;
    }

    async function loadLogs() {
      const snapshot = await db.collection("logs").orderBy("timestamp", "desc").get();
      const tbody = document.getElementById("logTableBody");
      tbody.innerHTML = "";
      snapshot.forEach(doc => {
        const log = doc.data();
        const row = document.createElement("tr");

        const userTd = document.createElement("td");
        userTd.textContent = log.user || "-";
        row.appendChild(userTd);

        const uidTd = document.createElement("td");
        uidTd.textContent = log.uid || "-";
        row.appendChild(uidTd);

        const fromTd = document.createElement("td");
        fromTd.textContent = log.from || "-";
        row.appendChild(fromTd);

        const toTd = document.createElement("td");
        toTd.textContent = log.to || "-";
        row.appendChild(toTd);

        const dateTd = document.createElement("td");
        const timeTd = document.createElement("td");
        if (log.timestamp) {
          const d = log.timestamp.toDate();
          dateTd.textContent = `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}`;
          timeTd.textContent = `${d.getHours()}:${d.getMinutes().toString().padStart(2, '0')}`;
        } else {
          dateTd.textContent = "-";
          timeTd.textContent = "-";
        }
        row.appendChild(dateTd);
        row.appendChild(timeTd);

        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
