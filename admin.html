<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>管理者画面 - 定員設定＆日程管理</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .container {
      margin-top: 20px;
      padding: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 700px;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"] {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 4px;
    }
    button {
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .status-message {
      margin-top: 10px;
      font-weight: bold;
    }
    ul {
      padding-left: 20px;
      margin-top: 8px;
    }
    li {
      margin-bottom: 6px;
    }
    li button {
      margin-left: 10px;
      background-color: #e74c3c;
      cursor: pointer;
    }
    li button:hover {
      background-color: #c0392b;
    }

    /* ログ表示テーブル */
    #logFilter {
      margin-top: 24px;
      margin-bottom: 12px;
      display: flex;
      gap: 12px;
      align-items: flex-end;
      flex-wrap: wrap;
    }
    #logFilter label {
      margin: 0;
      font-weight: normal;
    }
    #logFilter input {
      width: auto;
      min-width: 120px;
    }
    #logFilter button {
      margin: 0;
      background-color: #2196F3;
    }
    #logFilter button:hover {
      background-color: #1976D2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>管理者ログイン</h1>
  <div class="container" id="loginSection">
    <label for="adminId">管理者ID:</label>
    <input type="text" id="adminId" />
    <label for="adminPw">パスワード:</label>
    <input type="password" id="adminPw" />
    <button onclick="login()">ログイン</button>
    <p id="loginMessage" class="status-message"></p>
  </div>

  <div class="container hidden" id="adminSection">
    <h2>定員数の設定</h2>
    <p>現在の定員数: <span id="currentCapacity"></span></p>
    <label for="newMax">現在の定員数を変更：</label>
    <input type="number" id="newMax" min="1" />
    <button onclick="updateMaxCapacity()">保存</button>
    <p id="adminMessage" class="status-message"></p>

    <hr style="margin: 24px 0;" />

    <h2>イベント日程の管理</h2>
    <label for="newDateInput">新しい日程を追加：</label>
    <input type="text" id="newDateInput" placeholder="例：2025-06-01 19:00〜" />
    <button id="addDateBtn">追加</button>
    <ul id="datesList"></ul>
    <p id="datesMessage" class="status-message"></p>

    <hr style="margin: 24px 0;" />

    <!-- ここから変更ログ表示 -->
    <h2>変更ログ</h2>

    <div id="logFilter">
      <div>
        <label for="userFilter">ユーザー名で絞り込み：</label>
        <input type="text" id="userFilter" placeholder="ユーザー名" />
      </div>
      <div>
        <label for="dateFilter">日付で絞り込み：</label>
        <input type="date" id="dateFilter" />
      </div>
      <div>
        <button id="applyFilterBtn">絞り込み</button>
        <button id="clearFilterBtn">クリア</button>
      </div>
    </div>

    <table id="logTable">
      <thead>
        <tr>
          <th>ユーザー</th>
          <th>日付項目</th>
          <th>変更前</th>
          <th>変更後</th>
          <th>変更時刻</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase 初期化
    const firebaseConfig = {
      apiKey: "AIzaSyBzYCHcumBzRw3DLs8mjLiGTiXxvxmjLDU",
      authDomain: "unsoleinight-schedule.firebaseapp.com",
      projectId: "unsoleinight-schedule",
      storageBucket: "unsoleinight-schedule.firebasestorage.app",
      messagingSenderId: "1040333692698",
      appId: "1:1040333692698:web:fb0e4f481dff8167f756a3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- 定員管理部分 ---

    async function getMaxCapacity() {
      try {
        const docRef = db.collection("settings").doc("capacity");
        const docSnap = await docRef.get();
        if (docSnap.exists) {
          const data = docSnap.data();
          return data.maxCapacity || 3;
        }
      } catch (e) {
        console.error("定員取得エラー:", e);
      }
      return 3;
    }

    async function displayMaxCapacity() {
      const current = await getMaxCapacity();
      document.getElementById("currentCapacity").textContent = current + "人";
    }

    async function updateMaxCapacity() {
      const newMax = parseInt(document.getElementById("newMax").value);
      const msg = document.getElementById("adminMessage");

      if (!newMax || newMax < 1) {
        msg.textContent = "正しい定員数を入力してください。";
        msg.style.color = "red";
        return;
      }

      try {
        await db.collection("settings").doc("capacity").set({ maxCapacity: newMax });
        msg.textContent = "定員を更新しました。";
        msg.style.color = "green";
        displayMaxCapacity();
      } catch (e) {
        console.error("更新エラー:", e);
        msg.textContent = "定員の更新に失敗しました。";
        msg.style.color = "red";
      }
    }

    // --- 日程管理部分 ---

    async function loadEventDates() {
      try {
        const docRef = db.collection("settings").doc("eventDates");
        const docSnap = await docRef.get();
        if (docSnap.exists) {
          return docSnap.data().list || [];
        }
      } catch (e) {
        console.error("日程読み込みエラー:", e);
      }
      return [];
    }

    function renderDatesList(dates) {
      const ul = document.getElementById("datesList");
      ul.innerHTML = "";
      dates.forEach(date => {
        const li = document.createElement("li");
        li.textContent = date;

        const delBtn = document.createElement("button");
        delBtn.textContent = "削除";
        delBtn.addEventListener("click", () => {
          if (confirm(`今削除しようとしているのは「${date}」です。本当に削除しますか？`)) {
            removeDate(date);
          }
        });

        li.appendChild(delBtn);
        ul.appendChild(li);
      });
    }

    async function addDate(newDate) {
      const msg = document.getElementById("datesMessage");
      try {
        const docRef = db.collection("settings").doc("eventDates");
        await docRef.update({
          list: firebase.firestore.FieldValue.arrayUnion(newDate)
        });
        msg.textContent = "日程を追加しました。";
        msg.style.color = "green";
        const dates = await loadEventDates();
        renderDatesList(dates);
      } catch (e) {
        console.error("日程追加エラー:", e);
        msg.textContent = "日程の追加に失敗しました。";
        msg.style.color = "red";
      }
    }

    async function removeDate(date) {
      const msg = document.getElementById("datesMessage");
      try {
        const docRef = db.collection("settings").doc("eventDates");
        await docRef.update({
          list: firebase.firestore.FieldValue.arrayRemove(date)
        });
        msg.textContent = "日程を削除しました。";
        msg.style.color = "green";
        const dates = await loadEventDates();
        renderDatesList(dates);
      } catch (e) {
        console.error("日程削除エラー:", e);
        msg.textContent = "日程の削除に失敗しました。";
        msg.style.color = "red";
      }
    }

    // --- 変更ログ管理 ---

    let allLogs = []; // すべてのログを保持

    async function loadLogs() {
      try {
        const snapshot = await db.collection("changeLogs")
          .orderBy("timestamp", "desc")
          .limit(100)  // 最新100件だけ取得（必要に応じて調整）
          .get();

        allLogs = snapshot.docs.map(doc => doc.data());
        displayLogs(allLogs);
      } catch (e) {
        console.error("ログ読み込みエラー:", e);
      }
    }

    function displayLogs(logs) {
      const tbody = document.querySelector("#logTable tbody");
      tbody.innerHTML = "";
      logs.forEach(log => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${log.user || ""}</td>
          <td>${log.dateItem || ""}</td>
          <td>${log.oldValue || ""}</td>
          <td>${log.newValue || ""}</td>
          <td>${log.timestamp ? new Date(log.timestamp.seconds * 1000).toLocaleString() : ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // フィルター機能

    document.getElementById("applyFilterBtn").addEventListener("click", () => {
      const userFilter = document.getElementById("userFilter").value.trim().toLowerCase();
      const dateFilter = document.getElementById("dateFilter").value; // yyyy-mm-dd

      let filtered = allLogs;

      if (userFilter) {
        filtered = filtered.filter(log => (log.user || "").toLowerCase().includes(userFilter));
      }

      if (dateFilter) {
        filtered = filtered.filter(log => {
          if (!log.timestamp) return false;
          const logDate = new Date(log.timestamp.seconds * 1000).toISOString().slice(0, 10);
          return logDate === dateFilter;
        });
      }

      displayLogs(filtered);
    });

    document.getElementById("clearFilterBtn").addEventListener("click", () => {
      document.getElementById("userFilter").value = "";
      document.getElementById("dateFilter").value = "";
      displayLogs(allLogs);
    });

    // --- ログイン処理 ---

    function login() {
      const id = document.getElementById("adminId").value;
      const pw = document.getElementById("adminPw").value;
      const loginMsg = document.getElementById("loginMessage");

      if (id === "admin" && pw === "password") {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("adminSection").classList.remove("hidden");
        loginMsg.textContent = "";
        initializeAdminPage();
      } else {
        loginMsg.textContent = "管理者IDかパスワードが違います。";
        loginMsg.style.color = "red";
      }
    }

    async function initializeAdminPage() {
      // 定員表示
      await displayMaxCapacity();

      // 日程表示
      const dates = await loadEventDates();
      renderDatesList(dates);

      // イベント追加ボタン
      document.getElementById("addDateBtn").onclick = () => {
        const val = document.getElementById("newDateInput").value.trim();
        if (val) {
          addDate(val);
          document.getElementById("newDateInput").value = "";
        }
      };

      // 変更ログ取得
      await loadLogs();
    }
  </script>
</body>
</html>
