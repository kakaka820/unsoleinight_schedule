<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>管理者画面 - 定員設定＆日程管理</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .container {
      margin-top: 20px;
      padding: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 500px;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input[type="text"],
    input[type="number"] {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 4px;
    }
    button {
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .status-message {
      margin-top: 10px;
      font-weight: bold;
    }
    ul {
      padding-left: 20px;
      margin-top: 8px;
    }
    li {
      margin-bottom: 6px;
    }
    li button {
      margin-left: 10px;
      background-color: #e74c3c;
    }
    li button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>管理者ログイン</h1>
  <div class="container" id="loginSection">
    <label for="adminId">管理者ID:</label>
    <input type="text" id="adminId" />
    <label for="adminPw">パスワード:</label>
    <input type="password" id="adminPw" />
    <button onclick="login()">ログイン</button>
    <p id="loginMessage" class="status-message"></p>
  </div>

  <div class="container hidden" id="adminSection">
    <h2>定員数の設定</h2>
    <p>現在の定員数: <span id="currentCapacity"></span></p>
    <label for="newMax">現在の定員数を変更：</label>
    <input type="number" id="newMax" min="1" />
    <button onclick="updateMaxCapacity()">保存</button>
    <p id="adminMessage" class="status-message"></p>

    <hr style="margin: 24px 0;" />

    <h2>イベント日程の管理</h2>
    <label for="newDateInput">新しい日程を追加：</label>
    <input type="text" id="newDateInput" placeholder="例：2025-06-01 19:00〜" />
    <button id="addDateBtn">追加</button>
    <ul id="datesList"></ul>
    <p id="datesMessage" class="status-message"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase 初期化
    const firebaseConfig = {
      apiKey: "AIzaSyBzYCHcumBzRw3DLs8mjLiGTiXxvxmjLDU",
      authDomain: "unsoleinight-schedule.firebaseapp.com",
      projectId: "unsoleinight-schedule",
      storageBucket: "unsoleinight-schedule.firebasestorage.app",
      messagingSenderId: "1040333692698",
      appId: "1:1040333692698:web:fb0e4f481dff8167f756a3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- 定員管理部分 ---

    async function getMaxCapacity() {
      try {
        const docRef = db.collection("settings").doc("capacity");
        const docSnap = await docRef.get();
        if (docSnap.exists) {
          const data = docSnap.data();
          return data.maxCapacity || 3;
        }
      } catch (e) {
        console.error("定員取得エラー:", e);
      }
      return 3;
    }

    async function displayMaxCapacity() {
      const current = await getMaxCapacity();
      document.getElementById("currentCapacity").textContent = current + "人";
    }

    async function updateMaxCapacity() {
      const newMax = parseInt(document.getElementById("newMax").value);
      const msg = document.getElementById("adminMessage");

      if (!newMax || newMax < 1) {
        msg.textContent = "正しい定員数を入力してください。";
        msg.style.color = "red";
        return;
      }

      try {
        await db.collection("settings").doc("capacity").set({ maxCapacity: newMax });
        msg.textContent = "定員を更新しました。";
        msg.style.color = "green";
        displayMaxCapacity();
      } catch (e) {
        console.error("更新エラー:", e);
        msg.textContent = "定員の更新に失敗しました。";
        msg.style.color = "red";
      }
    }

    // --- 日程管理部分 ---

    async function loadEventDates() {
      try {
        const docRef = db.collection("settings").doc("eventDates");
        const docSnap = await docRef.get();
        if (docSnap.exists) {
          return docSnap.data().list || [];
        }
      } catch (e) {
        console.error("日程読み込みエラー:", e);
      }
      return [];
    }

    function renderDatesList(dates) {
      const ul = document.getElementById("datesList");
      ul.innerHTML = "";
      dates.forEach(date => {
        const li = document.createElement("li");
        li.textContent = date;

        const delBtn = document.createElement("button");
        delBtn.textContent = "削除";
        delBtn.addEventListener("click", () => {
          removeDate(date);
        });

        li.appendChild(delBtn);
        ul.appendChild(li);
      });
    }

    async function addDate(newDate) {
      const msg = document.getElementById("datesMessage");
      try {
        const docRef = db.collection("settings").doc("eventDates");
        await docRef.update({
          list: firebase.firestore.FieldValue.arrayUnion(newDate)
        });
        msg.textContent = "日程を追加しました。";
        msg.style.color = "green";
        const dates = await loadEventDates();
        renderDatesList(dates);
      } catch (e) {
        console.error("日程追加エラー:", e);
        msg.textContent = "日程の追加に失敗しました。";
        msg.style.color = "red";
      }
    }

    async function removeDate(date) {
      const msg = document.getElementById("datesMessage");
      try {
        const docRef = db.collection("settings").doc("eventDates");
        await docRef.update({
          list: firebase.firestore.FieldValue.arrayRemove(date)
        });
        msg.textContent = "日程を削除しました。";
        msg.style.color = "green";
        const dates = await loadEventDates();
        renderDatesList(dates);
      } catch (e) {
        console.error("日程削除エラー:", e);
        msg.textContent = "日程の削除に失敗しました。";
        msg.style.color = "red";
      }
    }

    // --- ログイン処理 ---

    function login() {
      const id = document.getElementById("adminId").value;
      const pw = document.getElementById("adminPw").value;
      const loginMsg = document.getElementById("loginMessage");

      if (id === "admin" && pw === "password") {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("adminSection").classList.remove("hidden");
        loginMsg.textContent = "";
        displayMaxCapacity();

        // 日程ロード＆表示
        loadEventDates().then(renderDatesList);
      } else {
        loginMsg.textContent = "IDまたはパスワードが違います";
        loginMsg.style.color = "red";
      }
    }

    // --- イベント登録 ---

    document.getElementById("addDateBtn").addEventListener("click", () => {
      const input = document.getElementById("newDateInput");
      const newDate = input.value.trim();
      if (!newDate) {
        alert("日程を入力してください。");
        return;
      }
      addDate(newDate);
      input.value = "";
    });
  </script>
</body>
</html>
