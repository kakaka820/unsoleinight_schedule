<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者画面</title>
  <link rel="stylesheet" href="admin.css">
 <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>

<!-- Firebase services (auth, firestore, etc) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<script src="./admin.js"></script>
</head>
<body>

  <div id="loginSection">
    <h2>管理者ログイン</h2>
    <input type="text" id="adminId" placeholder="ID">
    <input type="password" id="adminPw" placeholder="パスワード">
    <button id="loginBtn">ログイン</button>
    <p id="loginMessage"></p>
  </div>

  <div id="adminSection" class="hidden">
    <h2>日程管理</h2>
    <p>定員: <input type="number" id="maxCapacityInput" min="1"> <button id="updateCapacityBtn">更新</button></p>
    <p id="capacityMessage"></p>

    <h3>候補日程</h3>
    <ul id="dateList"></ul>
    <input type="text" id="newDateInput" placeholder="例: 2025-06-01 13:00">
    <button id="addDateBtn">日程追加</button>
    <p id="datesMessage"></p>

    <h2>ログ管理</h2>
    <div>
      <label for="userFilter">ユーザーID:</label>
      <input type="text" id="userFilter" placeholder="例: user1"><br>

      <label for="dateFilter">日付で絞り込み:</label><br>
      <select id="dateFilter" multiple size="5" style="min-width: 150px;"></select><br>

      <button id="applyFilterBtn">絞り込み</button>
      <button id="clearFilterBtn">クリア</button>
    </div>

    <div style="overflow-x: auto; max-width: 100%;">
      <table id="logTable">
        <thead>
          <tr>
            <th>ユーザー</th>
            <th>UID</th>
            <th>元の状態</th>
            <th>更新後の状態</th>
            <th>日付</th>
            <th>更新時刻</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
