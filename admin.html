<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>管理者画面（テストサーバー版） - 定員設定＆日程管理</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 24px;
      background: #f7f9fc;
      color: #333;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 { 
      text-align: center;
      color: #222;
    }
    .hidden {
      display: none;
    }
    .container {
      background: #fff;
      padding: 20px 24px;
      margin-top: 24px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgb(0 0 0 / 0.1);
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    input[type="password"]:focus {
      border-color: #2196F3;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    button:hover {
      background-color: #1769aa;
    }
    .status-message {
      margin-top: 14px;
      font-weight: 600;
      text-align: center;
    }
    ul {
      padding-left: 24px;
      margin-top: 12px;
    }
    li {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
      padding: 6px 12px;
      background: #f0f4f8;
      border-radius: 8px;
      user-select: none;
    }
    li button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.2s ease;
    }
    li button:hover {
      background-color: #c0392b;
    }

    /* ログ表示部分 */
    #logFilter {
      margin: 32px 0 12px;
      display: flex;
      gap: 12px;
      align-items: flex-end;
      flex-wrap: wrap;
      justify-content: center;
    }
    #logFilter > div {
      min-width: 180px;
    }
    #logFilter label {
      margin: 0;
      font-weight: 500;
      display: block;
    }
    #logFilter input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #logFilter button {
      background-color: #2196F3;
      padding: 10px 16px;
      margin-left: 0;
      min-width: 90px;
      font-weight: 600;
    }
    #logFilter button:hover {
      background-color: #1769aa;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 0.95rem;
      user-select: text;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #e1e9f5;
      font-weight: 700;
    }
    tbody tr:nth-child(odd) {
      background-color: #f9fbfe;
    }
  </style>
</head>
<body>

  <!-- ログインセクション -->
  <div id="loginSection">
    <h1>管理者ログイン</h1>
    <label for="adminId">管理者ID:</label>
    <input type="text" id="adminId" />
    <label for="adminPw">パスワード:</label>
    <input type="password" id="adminPw" />
    <button id="loginBtn">ログイン</button>
    <p id="loginMessage"></p>
  </div>

  <div class="container hidden" id="adminSection">
    <h2>定員数の設定</h2>
    <p>現在の定員数: <span id="currentCapacity">読み込み中...</span></p>
    <label for="newMax">現在の定員数を変更：</label>
    <input type="number" id="newMax" min="1" />
    <button id="updateCapacityBtn">保存</button>
    <p id="adminMessage" class="status-message"></p>

    <hr style="margin: 40px 0;" />

    <h2>イベント日程の管理</h2>
    <input type="text" id="newDateInput" placeholder="例：2025-06-01 19:00〜" />
    <button id="addDateBtn">追加</button>
    <ul id="datesList"></ul>
    <p id="datesMessage"></p>

    <hr style="margin: 40px 0;" />

    <h2>変更ログ</h2>

    <div id="logFilter">
      <div>
        <label for="userFilter">ユーザー名で絞り込み：</label>
        <input type="text" id="userFilter" placeholder="ユーザー名" />
      </div>
      <div>
        <label for="dateFilter">日付で絞り込み：</label>
        <input type="date" id="dateFilter" />
      </div>
      <div>
        <button id="applyFilterBtn">絞り込み</button>
        <button id="clearFilterBtn">クリア</button>
      </div>
    </div>

    <table id="logTable">
      <thead>
        <tr>
          <th>ユーザー</th>
          <th>UID</th>
          <th>元の状態</th>
          <th>更新した状態</th>
          <th>日付</th>
          <th>変更時刻</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase SDK (v9 compat版) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <!-- 分割したJSファイルを読み込み -->
  <script src="admin.js"></script>

</body>
</html>
