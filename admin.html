<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>管理者画面 - 定員設定＆日程管理</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .container {
      margin-top: 20px;
      padding: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 700px;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"] {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 4px;
    }
    button {
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .status-message {
      margin-top: 10px;
      font-weight: bold;
    }
    ul {
      padding-left: 20px;
      margin-top: 8px;
    }
    li {
      margin-bottom: 6px;
    }
    li button {
      margin-left: 10px;
      background-color: #e74c3c;
      cursor: pointer;
    }
    li button:hover {
      background-color: #c0392b;
    }

    /* ログ表示テーブル */
    #logFilter {
      margin-top: 24px;
      margin-bottom: 12px;
      display: flex;
      gap: 12px;
      align-items: flex-end;
      flex-wrap: wrap;
    }
    #logFilter label {
      margin: 0;
      font-weight: normal;
    }
    #logFilter input {
      width: auto;
      min-width: 120px;
    }
    #logFilter button {
      margin: 0;
      background-color: #2196F3;
    }
    #logFilter button:hover {
      background-color: #1976D2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>管理者ログイン</h1>
  <div class="container" id="loginSection">
    <label for="adminId">管理者ID:</label>
    <input type="text" id="adminId" />
    <label for="adminPw">パスワード:</label>
    <input type="password" id="adminPw" />
    <button onclick="login()">ログイン</button>
    <p id="loginMessage" class="status-message"></p>
  </div>

  <div class="container hidden" id="adminSection">
    <h2>変更ログ</h2>

    <div id="logFilter">
      <div>
        <label for="userFilter">メールアドレスで絞り込み：</label>
        <input type="text" id="userFilter" placeholder="admin@example.com" />
      </div>
      <div>
        <label for="dateFilter">日付で絞り込み：</label>
        <input type="date" id="dateFilter" />
      </div>
      <div>
        <button id="applyFilterBtn">絞り込み</button>
        <button id="clearFilterBtn">クリア</button>
      </div>
    </div>

    <table id="logTable">
  <thead>
    <tr>
      <th>ユーザーID</th>
      <th>メールアドレス</th>
      <th>対象日付</th>
      <th>操作</th>
      <th>変更時刻</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBzYCHcumBzRw3DLs8mjLiGTiXxvxmjLDU",
      authDomain: "unsoleinight-schedule.firebaseapp.com",
      projectId: "unsoleinight-schedule",
      storageBucket: "unsoleinight-schedule.firebasestorage.app",
      messagingSenderId: "1040333692698",
      appId: "1:1040333692698:web:fb0e4f481dff8167f756a3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let allLogs = [];

    async function loadLogs() {
      try {
        const snapshot = await db.collection("logs")
          .orderBy("timestamp", "desc")
          .limit(100)
          .get();
        allLogs = snapshot.docs.map(doc => doc.data());
        displayLogs(allLogs);
      } catch (e) {
        console.error("ログ読み込みエラー:", e);
      }
    }

    function displayLogs(logs) {
      const tbody = document.querySelector("#logTable tbody");
      tbody.innerHTML = "";
      logs.forEach(log => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
        <td>${log.uid || ""}</td>
        <td>${log.email || ""}</td>
        <td>${log.date || ""}</td>
        <td>${log.action === "add" ? "追加" : log.action === "remove" ? "削除" : ""}</td>
        <td>${log.timestamp ? new Date(log.timestamp.seconds * 1000).toLocaleString() : ""}</td>
      `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("applyFilterBtn").addEventListener("click", () => {
    const emailFilter = document.getElementById("emailFilter").value.trim().toLowerCase();
    const dateFilter = document.getElementById("dateFilter").value;


      let filtered = allLogs;

      if (userFilter) {
        filtered = filtered.filter(log => (log.email || "").toLowerCase().includes(userFilter));
      }

      if (dateFilter) {
      filtered = filtered.filter(log => (log.timestamp && new Date(log.timestamp.seconds * 1000).toISOString().slice(0, 10) === dateFilter));
    }

      displayLogs(filtered);
    });

    document.getElementById("clearFilterBtn").addEventListener("click", () => {
    document.getElementById("emailFilter").value = "";
    document.getElementById("dateFilter").value = "";
    displayLogs(allLogs);
  });

    function login() {
      const id = document.getElementById("adminId").value;
      const pw = document.getElementById("adminPw").value;
      const loginMsg = document.getElementById("loginMessage");

      if (id === "admin" && pw === "password") {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("adminSection").classList.remove("hidden");
        loginMsg.textContent = "";
        loadLogs();
      } else {
        loginMsg.textContent = "管理者IDかパスワードが違います。";
        loginMsg.style.color = "red";
      }
    }
    loadLogs(); // 最初にログ読み込み
  </script>
</body>
</html>
