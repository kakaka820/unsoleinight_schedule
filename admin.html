<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>管理者画面 - 定員設定</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .container {
      margin-top: 20px;
      padding: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 500px;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 4px;
    }
    button {
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    .status-message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>管理者ログイン</h1>
  <div class="container" id="loginSection">
    <label for="adminId">管理者ID:</label>
    <input type="text" id="adminId" />
    <label for="adminPw">パスワード:</label>
    <input type="password" id="adminPw" />
    <button onclick="login()">ログイン</button>
    <p id="loginMessage" class="status-message"></p>
  </div>

  <!-- 👑 管理者用セクション -->
  <div class="container hidden" id="adminSection">
    <h2>定員数の設定</h2>
    <p>現在の定員数: <span id="currentCapacity">読み込み中...</span></p>
    <label for="newMax">現在の定員数を変更：</label>
    <input type="number" id="newMax" min="1" />
    <button onclick="updateMaxCapacity()">保存</button>
    <p id="adminMessage" class="status-message"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase 初期化
    const firebaseConfig = {
  apiKey: "AIzaSyBzYCHcumBzRw3DLs8mjLiGTiXxvxmjLDU",
  authDomain: "unsoleinight-schedule.firebaseapp.com",
  projectId: "unsoleinight-schedule",
  storageBucket: "unsoleinight-schedule.firebasestorage.app",
  messagingSenderId: "1040333692698",
  appId: "1:1040333692698:web:fb0e4f481dff8167f756a3"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const { doc, getDoc, setDoc } = firebase.firestore;

    // ログイン処理（ハードコード）
    function login() {
      const id = document.getElementById("adminId").value;
      const pw = document.getElementById("adminPw").value;
      const loginMsg = document.getElementById("loginMessage");

      if (id === "admin" && pw === "password") {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("adminSection").classList.remove("hidden");
        loginMsg.textContent = "";
      } else {
        loginMsg.textContent = "IDまたはパスワードが違います";
        loginMsg.style.color = "red";
      }
    }

    // 定員をFirestoreから取得
    async function getMaxCapacity() {
      try {
        const docRef = doc(db, "settings", "capacity");
        const docSnap = await getDoc(docRef);
        if (docSnap.exists) {
          const data = docSnap.data();
          return data.maxCapacity || 3;
        }
      } catch (e) {
        console.error("定員取得エラー:", e);
      }
      return 3; // デフォルト値
    }

    // Firestoreの定員数を更新
    async function updateMaxCapacity() {
      const newMax = parseInt(document.getElementById("newMax").value);
      const msg = document.getElementById("adminMessage");

      if (!newMax || newMax < 1) {
        msg.textContent = "正しい定員数を入力してください。";
        msg.style.color = "red";
        return;
      }

      try {
        await setDoc(doc(db, "settings", "capacity"), { maxCapacity: newMax });
        msg.textContent = "定員を更新しました。";
        msg.style.color = "green";
      } catch (e) {
        console.error("更新エラー:", e);
        msg.textContent = "定員の更新に失敗しました。";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
